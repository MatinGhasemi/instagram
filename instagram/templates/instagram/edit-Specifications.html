{% extends "base.html" %}
{% block title %}
Edit Page
{% endblock title %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="login-form text-center mt-5">
        {% for i in form %}
            <div class="py-3">{{ i.label}} : {{ i }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-outline-primary ">Submit</button>
    </div>
</form>
{% endblock content %}
